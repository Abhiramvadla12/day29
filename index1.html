<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-black">
    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#abhi">Click here to see  Modal</button>
    <div class="modal" id="abhi">
        <div class="modal-dialog modal-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h3 class="text-secondary">please  login to continue</h3>
                        <div><button class="btn btn-outline-warning w-50">Sign in</button><span><button class="btn btn-outline-warning w-50">sign up</button></span></div>
                    </div>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" placeholder="Username or email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-lock-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember" class="">Remember me</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                            <span class="">Forgot Password</span>
                        </div>
                        <div>
                            <button class="btn btn-outline-success w-100">Sign in</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <div>
                        <div><button class="btn btn-outline-danger ">Google</button> &emsp;&emsp;&emsp;&emsp;&emsp;<span><button class="btn btn-outline-primary ">Facebook</button></span></div>
                        <div><button class="btn btn-outline-dark  ">Github</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span><button class="btn btn-outline-primary ">Linkedin</button></span></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
